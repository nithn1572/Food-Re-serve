<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body data-spy="scroll" data-target="#myScrollspy" style="background-color: rgb(255, 253, 251);">

    <nav class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="205" style="padding:8px">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                  </button> 
                <a class="navbar-brand" href="#">
                   <span> <img id="logo" src="/img/CMRlogo.PNG"> </span>Food Re-Serve
                </a> 
              </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right" >
                    <li><a href="#profile" id="userID"></a></li>
                    <li><a href="/" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">

            <div class="row">
              <div class="col">
                <button id="addContest" class="btn btn-success btn-block" style="font-size: larger;white-space: normal;">Enter Food Details</button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <table id="contestTable" class="table table-hover" style="background-color: white;"></table>
              </div>
            </div>
          
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" >Food Details</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <!-- <form action="" method="post"> -->
                        <input id="contestname" name="contestname" type="text" class="form-control" placeholder="Hotel Name" style="font-size: medium;">
                        <br>
                        <input id="descp" name="descp" type="text" class="form-control" placeholder="Food" style="font-size: medium;">
                        <br>
                        <input id="organisation" name="organisation" type="text" class="form-control" placeholder="Quantity" style="font-size: medium;" >
                        <br>
                        <input id="contact" name="organisation" type="text" class="form-control" placeholder="Contact" style="font-size: medium;" >
                        <br>
                        <input id="address" name="organisation" type="text" class="form-control" placeholder="Address" style="font-size: medium;" >
                        <br>
                        <button id="formSubmit" class="btn btn-primary btn-block" style="font-size: large;white-space: normal;">Submit</button>
                      <!-- </form> -->
                    </div>
                    
                  </div>
                  
                </div>
              </div>




        </div>
    </main>
    



    

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
