<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="/css/access.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign in & Sign Up Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <section style="padding-top: 3cm;">
          <div class="container" style="border-radius: 30px;" >
            <div class="user signinBx"  >
              <div class="imgBx"><img src="https://i.pinimg.com/originals/50/a8/57/50a857a7bbe36010c73c07792f1004f4.gif" alt="" /></div>
              <div class="formBx">
               <div class="form">
                  <h2>Sign In</h2>
                  <br>
                  <div class="google"><a href="/api/auth/google">
                    <div class="google-btn">
                      <div class="google-icon-wrapper" style="padding-right: 1cm;"><img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/></div>
                      <p class="btn-text"><b style="padding-right: 0.5cm;">Sign in with google</b></p>
                    </div></a></div>
                    
                  <div id="alertmsg">
                  </div>
                  <input type="text" name="email" placeholder="Email" class="email" />
                  <input type="password" name="password" placeholder="Password" class="password" />
                  <input type="submit" name="" value="Login" onclick="login()"/>
                  
                  <p class="signup">
                   
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                    <br>
                    <a href="/frgtpswrd">Forgot your password</a>

                  </p>
               </div>
              </div>
            </div>
            <div class="user signupBx">
              <div class="formBx">
                <div class="form">
                  <h2>Create an account</h2>
                  <div id="alert">
                  </div>
                  <input type="text" name="name" placeholder="Username" class="name" />
                  <input type="email" name="emailid" placeholder="Email Address" class="emailid" />
                  <input type="password" name="pswrd" placeholder="Password" class="pswrd"/>
                  <input type="password" name="cnfrmpswrd" placeholder="Confirm Password" class="cnfrmpswrd" /> 
                  <input type="text" name="phone" placeholder="MObile Number" class="phone"/>
                  <input type="submit" name="" value="Sign Up" onclick="signup()"/>
                  <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Sign in.</a>
                  </p>
              </div>
              </div>
              <div class="imgBx"><img src="https://i.pinimg.com/originals/b9/49/c8/b949c86a570df07a7440abe39405834c.gif" alt="" /></div>
            </div>
          </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
        <script src="/js/access.js"></script>
        <script src="/js/signup.js"></script>
        <script src="/js/login.js"></script>
      </body>
</html>
